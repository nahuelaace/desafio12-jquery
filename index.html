<body>
    
    <h1>Simulador de modo light y modo dark con JQuery</h1>

        <p>
            Para cambiar a modo oscuro solo debe presionar el boton con la luna 🌙
        </p>
        <p>
            Para cambiar a modo claro solo debe presionar el boton con el sol ☀️
        </p>
    </div>

    <button id="claro">☀️</button>
    <button id="oscuro">🌙</button>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
